<html>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Nic1</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
        <div class="bnBox">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        </div>

      </section>
    </div>


<style>
.bnBox p {display:none;}
</style>

<script>
$('.bnBox').ready(function(){
  var count=$(this).find('p').length;//バナーの数を数えるよ。
  var num=Math.floor(Math.random()*count);//ランダムの整数を作るよ。
  $(this).find('p').eq(num).css({'display':'block'});//ランダムで取得した整数番目のバナーを表示するよ。
});
</script>
