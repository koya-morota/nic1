<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Nic1 : ">

<style>
.bnBox p {display:none;};
.nic_japanese h1 {display:none;};
</style>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      
      function next(){
        var nicJaElem = $('.nic_japanese').find('h1');
        var pElem = $('.bnBox').find('p');
        var count=pElem.length;//バナーの数を数えるよ。
        var num=Math.floor(Math.random()*count);//ランダムの整数を作るよ。
        pElem.eq(num).css({'display':'block'});//ランダムで取得した整数番目のバナーを表示するよ。
        nicJaElem.eq(num).css({'display':'block'});
        
      };
      
    </script>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Nic1</title>

  </head>

  <body onload="next();">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner nic_japanese">
            <div class="nic_title">Nic1</div>
            <div class="nic_title">Nic2</div>
            <div class="nic_title">Nic3</div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
        <div class="bnBox">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        </div>

      </section>
    </div>

  </body>
</html>
